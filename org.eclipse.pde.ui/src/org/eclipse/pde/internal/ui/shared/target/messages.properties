# Bundle container label provider translation
# {0}: feature id {1}: feature version {2} file path to feature {3}: either BundleContainerTable_10 or BundleContainerTable_11
# example: org.eclipse.test.feature (1.0.1) C:\foo\features <all plug-ins>
BundleContainerTable_5={0} ({1}) {2} <{3}>
#{0}: feature id {1}: file path to feature {2}: either BundleContainerTable_10 or BundleContainerTable_11
# example: org.eclipse.test.feature C:\foo\features <12 plug-ins>
BundleContainerTable_6={0} {1} <{2}>
#{0}: file path to directory {1}: either BundleContainerTable_10 or BundleContainerTable_11
# example: c:\foo\plugins <150 plug-ins>
BundleContainerTable_7={0} <{1}>
#{0}: file path to directory {1}: file path to config directory {2}: either BundleContainerTable_10 or BundleContainerTable_11
# example: c:\foo\plugins (Config:c:\foo\configuration) <all plug-ins>
BundleContainerTable_8={0} (Config:{1}) <{2}>
# Label added to the end of the above label provider strings
# BundleContainerTable_10 or BundleContainerTable_11 will be added at the end
# {0}: count of selected plug-ins  example: 12 plug-ins
BundleContainerTable_10={0} plug-ins
# used when all plug-ins in a container are included
BundleContainerTable_11=all plug-ins
